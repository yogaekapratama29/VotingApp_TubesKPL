<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voting App</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
   <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark navbar-expand-lg bg-primary fixed">
    <div class="container">
      <a href="/" class="navbar-brand mb-0 h1">Voting App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="ms-auto navbar-nav">
          <a class="nav-link click" role="button" data-bs-toggle="modal" data-bs-target="#modalCreate">Buat Polling</a>
          <a class="nav-link click" role="button" data-bs-toggle="modal" data-bs-target="#modalDaftarPolling">Daftar Polling</a>
          <!-- <a class="nav-link disabled" role="button">Edit/Hapus Polling</a> -->
          <!-- <a class="nav-link disabled" role="button">Cetak Hasil Polling</a> -->
        </div>
      </div>
    </div>
  </nav>

  <!-- Find Vote -->
  <!-- <div class="container d-flex justify-content-center align-items-center" style="height: 25rem;"> -->
  <div class="container d-flex justify-content-center align-items-center" style="height: 45rem;">
    <p class="text-secondary" style="font-size: 60px;">Selamat Datang di Voting App!</p>
    <!-- <form class="d-flex gap-2">
      <div class="form-floating">
        <input type="text" name="kodePolling" id="kodePolling" class="form-control" placeholder="Kode Vote">
        <label for="kodePolling">Kode Vote</label>
      </div>
      <button type="submit" class="btn btn-primary">Kirim</button>
    </form> -->
  </div>

  <!-- Modal Create -->
  <div class="modal fade" id="modalCreate" tabindex="-1" aria-labelledby="modalCreatePolling" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body py-5 px-3">
          <h1 class="modal-title fs-5 text-dark text-center" id="modalCreatePolling">Buat Polling</h1>
          <form id="createPollingForm">
            <div class="mb-3">
              <label for="contributor" class="form-label">Nama Pembuat</label>
              <input type="text" id="contributor" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="title" class="form-label">Judul Polling</label>
              <input type="text" id="title" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="options" class="form-label">Opsi <span class="text-secondary">(pisahkan dengan koma)</span></label>
              <input type="text" id="options" class="form-control" required>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
              <button type="button" class="btn btn-secondary me-md-2" data-bs-dismiss="modal">Tutup</button>
              <button type="button" onclick="createPolling()" class="btn btn-primary">Buat Polling</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Daftar Polling -->
  <div class="modal fade" id="modalDaftarPolling" tabindex="-1" aria-labelledby="modalDaftarPollingDesc" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body py-5 px-3">
          <h1 class="modal-title fs-5 text-dark text-center" id="modalDaftarPollingDesc">Daftar Polling</h1>
          <div id="pollings" class="my-3"></div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-5">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
            </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-3 mt-auto" style="position: fixed; width: 100%; bottom: 0; left: 0;">
    Copyright &copy; 2025. Created by <a href="#" class="text-white">us</a> with ðŸ§ .
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
